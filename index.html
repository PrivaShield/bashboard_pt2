<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Risk Detection</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="dashboard">
    <!-- 월간 위험 감지 -->
    <div class="card">
      <h2 class="card-title">월간 위험 감지</h2>
      <canvas id="monthlyRiskChart" width="600" height="300"></canvas>
    </div>

    <!-- 유형별 민감 정보 -->
    <div class="card">
      <h2 class="card-title">유형별 민감 정보</h2>
      <canvas id="sensitiveInfoChart" width="400" height="300"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
